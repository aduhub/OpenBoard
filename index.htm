<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/png">
	<link rel="stylesheet" href="index.css" type="text/css">
	<script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/sha1.js"></script>
	<script type="text/javascript" src="js/scriptload_idx.js"></script>
	<title>Openboard</title>
</head>
<BODY>
<DIV id="wrapper">
	<!-- ########## HEAD ########## -->
	<div id="div_head_block">
		<div class="head_logo">Testserver</div>
		<div id="div_head_login">
			<table border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td><input size="6" type="text" maxlength="6" id="USERID" placeholder="ID"></td>
					<td><input size="4" type="password" maxlength="4" id="USERPW" placeholder="PW"></td>
					<td><button onclick="NetSend('LOGIN')" class="base blue">ログイン</button></td>
					<td><button onclick="PageOpen(0)" class="base orange">新規登録</button></td>
				</tr>
			</table>
		</div>
		<div id="div_head_user" style="display:none;">
			<table border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td><span id="SPANUSERNM"></span></td>
					<td><button onclick="OpenIcons()" class="base glay">アバター</button></td>
					<td><button onclick="Logout()" class="base glay">ログアウト</button></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- ########## ALERT ########## -->
	<DIV id="div_alert"></div>
	
	<!-- ########## ICON SELECT ########## -->
	<DIV id="div_icons">
		<a href="javascript:ChangeIcon(1)"><img src="img/avator/piece11f.gif"></a>
		<a href="javascript:ChangeIcon(2)"><img src="img/avator/piece21f.gif"></a>
		<a href="javascript:ChangeIcon(3)"><img src="img/avator/piece31f.gif"></a>
		<a href="javascript:ChangeIcon(4)"><img src="img/avator/piece41f.gif"></a>
	</div>
	
	<!-- ########## TAB ########## -->
	<div id="div_menu_block">
		<button id="btn_menu1" class="menu_btn" onclick="PageOpen(1)">トップページ</button>
		<button id="btn_menu2" class="menu_btn" onclick="PageOpen(2)">対戦ルーム</button>
		<button id="btn_menu3" class="menu_btn" onclick="PageOpen(3)">デッキエディット</button>
		<button id="btn_menu4" class="menu_btn" onclick="PageOpen(4)">カードリスト</button>
		<button id="btn_menu5" class="menu_btn" onclick="PageOpen(5)">マップリスト</button>
		<!-- <button id="btn_menu7" class="menu_btn" onclick="window.open('http://w.livedoor.jp/openboard/', '_blank');">wiki</button> -->
	</div>

	<!-- ########## PAGE1 ########## -->
	<DIV id="div_page1" class="page_frame"><h3>TestServer</h3>
    <p>2013-07-09 : start</p>
	</DIV>

	<!-- ########## PAGE2 ########## -->
	<DIV id="div_page2" class="page_frame"><h3>対戦部屋リスト</h3>
		<DIV id="div_roomlistbtn">
			<button onclick="Tweet()" class="base blue icon"><img height="16" width="16" src="img/index/twitter.png"></button>
			<button onclick="NetSend('LIST')" class="base glay icon"><img height="16" width="14" src="img/index/refresh.png"></button>
			<!-- <button onclick="NetSend('YOSEN')" class="base orange">５月杯</button> -->
			<!-- <button onclick="NetSend('RANK_Y')" class="base glay">予選レート</button> -->
			<button onclick="PageOpen(6)" class="base glay">部屋作成</button>
			<button onclick="NetSend('RANK')" class="base glay">トップレート</button>
		</DIV>
		<div id="DIVROOMHEAD" class="LISTLINE">
			<div>部屋名</div><div>マップ</div><div>目標額</div><div>期間</div><div>人数</div>
		</div>
		<DIV id="DIVLIST"></DIV>
		<div id="DIVRESULT_BACK"><div id="DIVRESULT"></div></div>
	</DIV>

	<!-- ########## PAGE6 ########## -->
	<DIV id="div_page6" class="page_frame"><h3>対戦部屋作成</h3>
	<TABLE border="0" cellpadding="0" cellspacing="4">
		<tr>
			<td>部屋名</td>
			<TD align="right"><INPUT size="16" type="text" maxlength="12" id="ROOMNAME" value="対戦部屋"></td>
		</tr>
		<tr>
			<td>マップ</td>
			<TD align="right"><SELECT id="MAPNO" onchange="MapDisp()"></SELECT></td>
		</tr>
		<tr>
			<td>対戦人数</td>
			<TD align="right"><SELECT id="MAPPLAYCNT">
				<OPTION value="4" selected>4プレイヤー</OPTION>
				<OPTION value="3">3プレイヤー</OPTION>
				<OPTION value="2">2プレイヤー</OPTION>
				<OPTION value="1">1プレイヤー</OPTION>
				<OPTION value="A">同盟戦(セレクト)</OPTION>
				<OPTION value="AR">同盟戦(ランダム)</OPTION>
			</SELECT></td>
		</tr>
		<tr>
			<td>目標金額</td>
			<TD align="right"><SELECT id="MAPTARGET">
			<OPTION value="1000">1000 G</OPTION>
			<OPTION value="2000">2000 G</OPTION>
			<OPTION value="3000">3000 G</OPTION>
			<OPTION value="4000">4000 G</OPTION>
			<OPTION value="5000">5000 G</OPTION>
			<OPTION value="6000">6000 G</OPTION>
			<OPTION value="7000"selected>7000 G</OPTION>
			<OPTION value="8000">8000 G</OPTION>
			<OPTION value="12000">12000 G</OPTION>
			<OPTION value="15000">15000 G</OPTION>
			</SELECT></td>
		</tr>
		<tr>
			<td>終了ラウンド</td>
			<TD align="right"><SELECT id="MAPROUND">
				<OPTION value="5">5 R</OPTION>
				<OPTION value="20">20 R</OPTION>
				<OPTION value="25">25 R</OPTION>
				<OPTION value="30" selected>30 R</OPTION>
				<OPTION value="35">35 R</OPTION>
				<OPTION value="40">40 R</OPTION>
			</SELECT></td>
		</tr>
		<tr>
			<td>サドンデス</td>
			<TD align="right"><SELECT id="MAPSUDDEN">
				<OPTION value="Y">使用する</OPTION>
				<OPTION value="N" selected>使用しない</OPTION>
			</SELECT></td>
		</tr>
		<tr>
			<td>持ち時間</td>
			<TD align="right"><SELECT id="MAPTIMER">
				<OPTION value="Y" selected>使用する</OPTION>
				<OPTION value="N">使用しない</OPTION>
			</SELECT></td>
		</tr>
		<tr>
			<TD colspan="2" align="right"><button onclick="NetSend('ROOM')" class="base blue">部屋作成</button></td>
		</tr>
	</TABLE>
	<div id="DIV_MAPVIEW"><canvas width="400" height="300" id="CVS_MAP"></canvas></div>
	</DIV>

	<!-- ########## PAGE3 ########## -->
	<DIV id="div_page3" class="page_frame">
		<div id='div_deck_label1' class="deck_label">デッキリスト</div>
		<div id='div_deck_label2' class="deck_label">デッキカード</div>
		<div id='div_deck_label3' class="deck_label">カードリスト</div>
		<div id='SEL_DECKLIST' class='CARDLIST'></div>
		<div id='SEL_DECKSET'  class='CARDLIST'></div>
		<div id='SEL_CARDLIST' class='CARDLIST'></div>
		<div id="SELECTBTN">
			<button onclick="ListSelectBtn('C1')" class="b1"><img src="img/mark_n.gif" width="26" height="26" id="SELBTNC1"></button>
			<button onclick="ListSelectBtn('C2')"><img src="img/mark_r.gif" width="26" height="26" id="SELBTNC2"></button>
			<button onclick="ListSelectBtn('C3')"><img src="img/mark_b.gif" width="26" height="26" id="SELBTNC3"></button>
			<button onclick="ListSelectBtn('C4')"><img src="img/mark_g.gif" width="26" height="26" id="SELBTNC4"></button>
			<button onclick="ListSelectBtn('C5')"><img src="img/mark_y.gif" width="26" height="26" id="SELBTNC5"></button>
			<button onclick="ListSelectBtn('I')"><img src="img/iconweapon.gif" width="26" height="26" id="SELBTNI"></button>
			<button onclick="ListSelectBtn('S')" class="b9"><img src="img/iconspell.gif" width="26" height="26" id="SELBTNS"></button>
		</div>
		<div id="deck_ctl"><INPUT size="6" type="text" id="DECKID" readonly class="disp"><INPUT size="12" type="text" maxlength="12" id="DECKNAME" placeholder="デッキ名"><INPUT size="12" type="text" id="DECKCOUNT" readonly class="disp"><select id="DECKCOLOR" onchange="DeckColorChange()">
					<option value="0" class="DeckColor0" selected>Aa</option>
					<option value="1" class="DeckColor1">Aa</option>
					<option value="2" class="DeckColor2">Aa</option>
					<option value="3" class="DeckColor3">Aa</option>
					<option value="4" class="DeckColor4">Aa</option>
					<option value="5" class="DeckColor5">Aa</option>
				</select><button onclick='DeckClear()' class="base glay">クリア</button><button onclick='DeckEntry()' class="base glay">登録</button><button onclick='DeckDelete()' class="base glay">削除</button><button onclick='DeckImport()' class="base glay">取込</button></td>
		</div>
		<div id="CARDINFO" onclick="Card.Tool.info(0)">
			<div id="CARDINFO_LEFT"><CANVAS id="CVS_CARDINFO" width="200" height="260"></CANVAS></div>
			<div id="CARDINFO_RIGHT"></div>
		</div>
		<div id="DECKVIEW">
			<CANVAS id="CVSDECKVIEW" width="540" height="395"></CANVAS><br>
			<button onclick="DeckView('CLOSE')" class="base glay">閉じる</button>
		</div>
	</DIV>
	
	<!-- ########## PAGE4 ########## -->
	<DIV id="div_page4" class="page_frame">
		<DIV id="DIV_CARDBOOKLIST"></DIV>
		<div id="DIV_DIALOG_BACK"><div id="DIV_DIALOG"></div></div>
	</DIV>

	<!-- ########## PAGE5 ########## -->
	<DIV id="div_page5" class="page_frame">
		<div id='DIV_MAPLIST' class='MAPLIST'></div>
		<div id='DIV_MAPDETAIL'></div>
		<div id="DIV_MAPVIEW2"><canvas width="800" height="600" id="CVS_MAP2"></canvas></div>
	</DIV>
	<!-- ########## PAGE0 ########## -->
	<DIV id="div_page0" class="page_frame"><h3>ユーザーエントリー</h3>
		<TABLE border="0" cellpadding="0" cellspacing="4">
			<TBODY>
				<tr>
					<td>なまえ</td>
					<TD align="right"><INPUT size="16" type="text" maxlength="12" id="ENTRYNAME"></td>
					<td>(<b>全</b>角1～6文字・<b>半</b>角2～12文字)</td>
				</tr>
				<tr>
					<TD>ID</TD>
					<TD align="right"><INPUT size="6" type="text" maxlength="6" id="ENTRYID"></td>
					<td>(<b>半</b>角英数 4～6文字)</td>
				</tr>
				<tr>
					<TD>Password</TD>
					<TD align="right"><INPUT size="4" type="text" maxlength="4" id="ENTRYPW"></td>
					<td>(<b>半</b>角英数 4文字)</td>
				</tr>
				<tr>
					<TD colspan="2" align="right"><button onclick="EntryId()" class="base orange">登録</button></td>
					<td></td>
				</tr>
			</TBODY>
		</TABLE>
	</DIV>
</DIV>
</BODY>
</HTML>
